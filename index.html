<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main class="card">

    <img src="assets/images/illustration-article.svg" alt="Illustration for the article on HTML & CSS foundations"
      class="card__image">

    <div class="card__content">

      <div class="card__category">
        <p class="card__category-name">Learning</p>
      </div>

      <time datetime="2023-12-21" class="card__publish-date">Published 21 Dec 2023</time>

      <h1 class="card__title">HTML & CSS foundations</h1>

      <p class="card__description">These languages are the backbone of every website, defining structure,
        content, and presentation.</p>

    </div>

    <div class="card__author">

      <img src="assets/images/image-avatar.webp" alt="Photo of Greg Hooper" class="card__avatar">
      <p class="card__author-name">Greg Hooper</p>

    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vladyslav Shulhach</a>.
  </footer>
</body>

</html>
